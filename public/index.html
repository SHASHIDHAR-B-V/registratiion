<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <center>  <h1> Welcome </h1>
   <form action="/register" method="POST" >
        <div><input type="text" name="FName" placeholder="first name"></div>
        <div><input type="text" name="LName" placeholder="last name"></div>
       <div><input type="email" name="email" placeholder="E-mail"></div> 
       <div><input type="tel" name="phone" placeholder=" phone Number"></div> 
       <div><input type="text" name="state" placeholder=" State"></div> 
       <div><input type="text" name="city" placeholder=" City"></div>  
       <div><input type="text" name="Zipcode" placeholder="Zip Code"></div>
       <div><input type="text" name="username" placeholder="UserName"></div> 
       <div><input type="password" name="password" placeholder="Password"></div> 
       <div><input type="date" name="Date" placeholder="Date"></div>

<button type="submit"> Submit</button>
</center>

    </form>
</body>
</html>
